<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSLC Result Wait</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body id="body">
    <button id="btn" onclick="init();">Listen</button>
    <div id="status"></div>
    
    <script>
        const btn = document.getElementById('btn');
        const status = document.getElementById('status');
        var audio = new Audio('audio.wav');
        var i = 1;

        function init()
        {
            btn.hidden = true;
            ajax_check();
            setInterval(function()
            {
                ajax_check();

            }
            ,(1000*15));
        }

        function ajax_check()
        {
            btn.innerHTML = "Checking " + i + " times";
            i++;
            document.body.style.backgroundColor = "gold";
            $.get
            ({
                url : 'https://sslc.karnataka.gov.in/',
                cache: false
            })
            .done(function(response)
            {
                document.body.style.backgroundColor = "green";
                audio.play();
                status.innerHTML += (i-1) + "times success<br>";
            })
            .fail(function(response)
            {
                document.body.style.backgroundColor = "red";
                status.innerHTML += (i-1) + "times failed<br>";
            });
        }
    </script>

</body>
</html>
